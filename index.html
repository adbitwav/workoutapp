<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WORKOUT 2.0 — 12-MONTH PROGRAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      /* Pink/Magenta Color Palette */
      --pink-light: #FFE4E9;
      --pink-medium: #FFC4D1;
      --pink-dark: #FF9AAE;
      --pink-deep: #FF7A94;
      
      --bg: #1a1216;
      --bg-secondary: #24181d;
      --text: #FFE4E9;
      --text-secondary: #FF9AAE;
      --border: rgba(255, 154, 174, 0.15);
      --card: rgba(255, 122, 148, 0.08);
      --card-hover: rgba(255, 122, 148, 0.15);
      
      /* Phase Colors - Pink variations */
      --phase-1: #FFE4E9;
      --phase-2: #FFC4D1;
      --phase-3: #FF9AAE;
      --phase-4: #FF7A94;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
    
    #app { max-width: 430px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; position: relative; }
    
    /* Splash Screen - Enhanced Background Animation */
    #splash {
      position: fixed; inset: 0; background: linear-gradient(135deg, #1a1216 0%, #24181d 50%, #1a1216 100%); z-index: 999;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 24px;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }
    
    /* Animated Background Elements */
    .splash-bg-anim {
      position: absolute; inset: 0; pointer-events: none; overflow: hidden;
    }
    
    .floating-orb {
      position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.4;
      animation: float 15s ease-in-out infinite;
    }
    
    .orb-1 {
      width: 300px; height: 300px; background: var(--pink-deep);
      top: -100px; left: -100px;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 250px; height: 250px; background: var(--pink-dark);
      bottom: -80px; right: -80px;
      animation-delay: -5s;
    }
    
    .orb-3 {
      width: 200px; height: 200px; background: var(--pink-medium);
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      animation-delay: -10s; opacity: 0.2;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    .grid-lines {
      position: absolute; inset: 0;
      background-image: 
        linear-gradient(rgba(255, 154, 174, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 154, 174, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .particles {
      position: absolute; inset: 0;
    }
    
    .particle {
      position: absolute; width: 4px; height: 4px; background: var(--pink-light); border-radius: 50%;
      opacity: 0.3; animation: particleFloat 10s ease-in-out infinite;
    }
    
    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(50px); }
    }
    
    #splash-logo-container {
      position: relative; z-index: 10;
      transform: scale(0) rotate(-180deg);
      opacity: 0;
      animation: splashLogoIn 1.2s cubic-bezier(0.34, 1.5, 0.64, 1) forwards;
      animation-delay: 0.3s;
    }
    
    @keyframes splashLogoIn {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    #splash-logo-pulse {
      position: absolute; inset: -30px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--pink-medium) 0%, transparent 70%);
      opacity: 0;
      animation: pulseRing 2s ease-out infinite;
      animation-delay: 1.2s;
    }
    
    @keyframes pulseRing {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    
    #splash-text {
      position: relative; z-index: 10;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: splashTextIn 0.8s ease forwards;
      animation-delay: 1s;
    }
    
    @keyframes splashTextIn {
      to { opacity: 1; transform: translateY(0); }
    }
    
    #splash-title {
      font-weight: 900;
      font-size: 36px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--pink-light);
      text-shadow: 
        0 0 20px rgba(255, 228, 233, 0.3),
        0 0 40px rgba(255, 228, 233, 0.2),
        0 0 60px rgba(255, 228, 233, 0.1);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from { text-shadow: 0 0 20px rgba(255, 228, 233, 0.3), 0 0 40px rgba(255, 228, 233, 0.2), 0 0 60px rgba(255, 228, 233, 0.1); }
      to { text-shadow: 0 0 30px rgba(255, 228, 233, 0.5), 0 0 60px rgba(255, 228, 233, 0.3), 0 0 90px rgba(255, 228, 233, 0.2); }
    }
    
    #splash-subtitle {
      font-weight: 600;
      font-size: 11px;
      color: var(--pink-dark);
      margin-top: 16px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
    }
    
    #splash-dots {
      position: absolute; bottom: 60px; z-index: 10;
      display: flex; gap: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 1.5s;
    }
    
    @keyframes fadeIn { to { opacity: 1; } }
    
    .splash-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--pink-medium);
      opacity: 0.3;
      animation: dotPulse 1.4s ease-in-out infinite;
    }
    
    .splash-dot:nth-child(1) { animation-delay: 0s; }
    .splash-dot:nth-child(2) { animation-delay: 0.2s; opacity: 0.8; background: var(--pink-light); }
    .splash-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes dotPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.4); opacity: 1; }
    }

    /* Header */
    .header {
      padding: 20px; 
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; 
      background: linear-gradient(180deg, var(--bg) 0%, transparent 100%);
      z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    
    .logo-icon {
      width: 36px; height: 36px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .logo-icon:hover {
      transform: scale(1.1);
    }
    
    .logo-icon:active {
      transform: scale(0.95);
    }
    
    .badge {
      font-weight: 700; font-size: 9px; letter-spacing: 0.08em;
      padding: 6px 12px; border-radius: 20px;
      border: 1.5px solid; text-transform: uppercase;
      transition: all 0.3s ease;
    }
    
    .date-info { font-size: 10px; font-weight: 600; color: var(--text-secondary); text-align: right; line-height: 1.6; letter-spacing: 0.05em; text-transform: uppercase; }
    
    /* Dropdown Menu */
    .nav-menu {
      position: absolute;
      top: 70px;
      left: 20px;
      background: rgba(26, 18, 22, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      min-width: 160px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px) scale(0.95);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 101;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    
    .nav-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }
    
    .nav-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }
    
    .nav-menu-item:hover {
      background: var(--card-hover);
      color: var(--pink-light);
    }
    
    .nav-menu-item.active {
      background: var(--card);
      color: var(--pink-light);
    }
    
    .nav-menu-icon {
      font-size: 18px;
      line-height: 1;
    }
    
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .menu-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    /* Content */
    .content { flex: 1; padding: 0 20px 20px; overflow-y: auto; scroll-behavior: smooth; }
    .content::-webkit-scrollbar { width: 3px; }
    .content::-webkit-scrollbar-thumb { background: var(--pink-medium); border-radius: 3px; }
    
    /* Workout Container - Grey out when logged */
    .workout-container {
      transition: all 0.5s ease;
      position: relative;
    }
    .workout-container.logged {
      opacity: 0.4;
      filter: grayscale(0.8);
      pointer-events: none;
    }
    
    /* Reset Button */
    .reset-btn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      padding: 14px 28px;
      border-radius: 30px;
      border: 2px solid var(--pink-medium);
      background: rgba(26, 18, 22, 0.95);
      color: var(--pink-medium);
      font-weight: 800;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 50;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(255, 122, 148, 0.3);
    }
    .reset-btn:hover {
      background: var(--pink-medium);
      color: var(--bg);
      transform: translateX(-50%) translateY(0) scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 122, 148, 0.5);
    }
    .reset-btn.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    
    /* Workout Header */
    .wk-hdr { margin: 20px 0 20px; }
    .wk-day { font-weight: 700; font-size: 10px; color: var(--text-secondary); letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 8px; }
    .wk-title { font-weight: 900; font-size: 32px; letter-spacing: -0.02em; line-height: 1.1; color: var(--pink-light); text-transform: uppercase; }
    .wk-note { font-weight: 600; font-size: 11px; color: var(--text-secondary); margin-top: 8px; letter-spacing: 0.05em; text-transform: uppercase; }
    
    /* Progress Bar - Smooth Animation */
    .prog-container { margin: 24px 0; }
    .prog-bar-wrap { 
      height: 4px; 
      background: rgba(255, 154, 174, 0.1); 
      border-radius: 2px; 
      position: relative;
      overflow: hidden;
    }
    .prog-bar { 
      height: 100%; 
      border-radius: 2px; 
      width: 0%;
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 0 10px currentColor;
    }
    .prog-bar::after {
      content: '';
      position: absolute; right: 0; top: 0; bottom: 0;
      width: 20px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3));
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }
    .prog-txt { font-weight: 700; font-size: 10px; color: var(--text-secondary); text-align: right; margin-top: 10px; letter-spacing: 0.1em; text-transform: uppercase; }
    
    /* Exercise Cards - Grey out without animation */
    .ex-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .ex-card {
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 12px;
      padding: 16px; 
      display: flex; align-items: center; gap: 16px;
      cursor: pointer; 
      transition: all 0.2s ease;
      position: relative;
    }
    .ex-card:hover { 
      background: var(--card-hover); 
      border-color: rgba(255, 154, 174, 0.3);
      transform: translateX(4px);
    }
    .ex-card.done { 
      background: rgba(50, 40, 45, 0.4); 
      border-color: rgba(100, 80, 85, 0.1);
      opacity: 0.5;
    }
    .ex-card.done .ex-name { 
      color: #554; 
      text-decoration: line-through;
    }
    .ex-card.done .ex-meta { color: #433; }
    
    .ex-chk {
      width: 24px; height: 24px; border-radius: 6px; 
      border: 2px solid rgba(255, 154, 174, 0.3);
      flex-shrink: 0; 
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 800;
      transition: all 0.2s ease;
    }
    .ex-card.done .ex-chk {
      background: transparent;
      border-color: var(--pink-medium);
      color: var(--pink-medium);
    }
    
    .ex-name { font-weight: 700; font-size: 15px; color: var(--pink-light); letter-spacing: 0.02em; text-transform: uppercase; transition: color 0.2s; }
    .ex-meta { font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-top: 4px; letter-spacing: 0.05em; text-transform: uppercase; }
    .ex-note { font-size: 11px; color: var(--text-secondary); margin-top: 6px; font-style: italic; }
    
    /* Quote */
    .quote-box {
      margin: 28px 0; padding: 24px; border-radius: 16px;
      border: 1px solid rgba(255, 196, 209, 0.2);
      background: linear-gradient(135deg, rgba(255, 122, 148, 0.15) 0%, rgba(255, 154, 174, 0.08) 100%);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .quote-box.show { opacity: 1; transform: translateY(0); }
    .quote-emoji { font-size: 24px; margin-bottom: 12px; }
    .quote-text { font-weight: 500; font-size: 14px; color: var(--text); line-height: 1.8; font-style: italic; letter-spacing: 0.02em; }
    .quote-author { font-weight: 800; font-size: 10px; margin-top: 16px; letter-spacing: 0.15em; text-transform: uppercase; opacity: 0.8; }
    
    /* Rules */
    .rules-box { 
      margin: 24px 0; padding: 20px; 
      background: rgba(255, 122, 148, 0.08); 
      border-radius: 12px; 
      border-left: 3px solid var(--pink-medium);
    }
    .rules-box p { font-size: 11px; color: var(--text-secondary); line-height: 2.2; letter-spacing: 0.05em; text-transform: uppercase; font-weight: 600; }
    
    /* Complete Button */
    .cmp-btn {
      width: 100%; padding: 18px; border-radius: 12px; border: none;
      font-weight: 800; font-size: 12px; letter-spacing: 0.15em; text-transform: uppercase;
      cursor: pointer; transition: all 0.3s ease; margin-top: 24px;
      position: relative; overflow: hidden;
    }
    .cmp-btn::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    .cmp-btn:hover::before { transform: translateX(100%); }
    .cmp-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .cmp-btn.done { 
      background: rgba(255, 154, 174, 0.1); 
      color: var(--text-secondary); 
      border: 1px solid rgba(255, 154, 174, 0.2);
    }
    
    /* Notes */
    .notes-tx {
      margin-top: 16px; width: 100%; 
      background: rgba(255, 122, 148, 0.08);
      border: 1px solid var(--border); border-radius: 12px;
      padding: 16px; color: var(--text);
      font-size: 13px; resize: none; outline: none; transition: all 0.3s;
      font-family: 'Inter', sans-serif; letter-spacing: 0.02em;
    }
    .notes-tx:focus { 
      border-color: var(--pink-medium); 
      background: rgba(255, 122, 148, 0.12);
      box-shadow: 0 0 20px rgba(255, 196, 209, 0.1);
    }
    .notes-tx::placeholder { color: #644; text-transform: uppercase; font-size: 11px; letter-spacing: 0.1em; }
    
    /* Empty State */
    .empty { text-align: center; padding: 80px 20px; }
    .empty-i { font-size: 40px; margin-bottom: 20px; opacity: 0.2; }
    .empty-t { font-size: 12px; font-weight: 600; line-height: 2; color: var(--text-secondary); letter-spacing: 0.1em; text-transform: uppercase; white-space: pre-line; }
    
    /* Stats */
    .sec-hdr { font-weight: 800; font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.15em; margin: 28px 0 16px; }
    .stat-row { display: flex; gap: 12px; margin-bottom: 24px; }
    .stat-box { 
      flex: 1; 
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 16px; 
      padding: 20px 10px; 
      text-align: center;
      transition: all 0.3s;
    }
    .stat-box:hover { transform: translateY(-4px); border-color: rgba(255, 154, 174, 0.3); }
    .stat-n { font-weight: 900; font-size: 32px; line-height: 1; letter-spacing: -0.02em; }
    .stat-s { font-size: 9px; font-weight: 700; color: var(--text-secondary); margin-top: 8px; text-transform: uppercase; letter-spacing: 0.12em; }
    
    /* Weight Section */
    .weight-stats { display: flex; gap: 12px; margin-bottom: 20px; }
    .weight-stat-box { 
      flex: 1; 
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      padding: 16px 8px; 
      text-align: center;
      transition: all 0.3s;
    }
    .weight-stat-box:hover { border-color: rgba(255, 154, 174, 0.3); }
    .weight-stat-val { font-weight: 800; font-size: 18px; color: var(--pink-light); letter-spacing: -0.02em; }
    .weight-stat-val.negative { color: #4ade80; }
    .weight-stat-lbl { font-size: 9px; color: var(--text-secondary); margin-top: 6px; text-transform: uppercase; letter-spacing: 0.12em; font-weight: 700; }
    
    .chart-container {
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 16px; 
      padding: 20px; 
      margin-bottom: 20px; 
      height: 200px;
    }
    .chart-title { font-weight: 800; font-size: 10px; color: var(--text-secondary); margin-bottom: 16px; text-transform: uppercase; letter-spacing: 0.15em; }
    
    .weight-input-box {
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 16px; 
      padding: 20px; 
      margin-bottom: 20px;
    }
    .weight-input-lbl { font-weight: 700; font-size: 12px; color: var(--text-secondary); margin-bottom: 16px; letter-spacing: 0.05em; text-transform: uppercase; }
    .weight-input-wrap { display: flex; gap: 12px; }
    .weight-input {
      flex: 1; 
      background: rgba(255, 122, 148, 0.15); 
      border: 1px solid var(--border);
      border-radius: 10px; 
      padding: 14px; 
      font-size: 16px; 
      font-weight: 700;
      color: var(--pink-light); 
      outline: none; 
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
    }
    .weight-input:focus { 
      border-color: var(--pink-medium); 
      background: rgba(255, 122, 148, 0.2);
      box-shadow: 0 0 20px rgba(255, 196, 209, 0.15);
    }
    .weight-btn {
      padding: 14px 24px; 
      border-radius: 10px; 
      border: none; 
      font-weight: 800; 
      font-size: 11px; 
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer; 
      transition: all 0.3s;
      background: linear-gradient(135deg, var(--pink-medium) 0%, var(--pink-dark) 100%);
      color: #1a1216;
    }
    .weight-btn:disabled { 
      opacity: 0.3; 
      cursor: not-allowed;
      background: #433;
    }
    .weight-btn:not(:disabled):hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 25px rgba(255, 122, 148, 0.4);
    }
    
    .weight-entry {
      display: flex; align-items: center; 
      padding: 14px 16px; margin-bottom: 8px;
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 12px;
      transition: all 0.3s;
    }
    .weight-entry:hover { border-color: rgba(255, 154, 174, 0.25); }
    .weight-entry-info { flex: 1; }
    .weight-entry-date { font-size: 10px; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; }
    .weight-entry-val { font-weight: 800; font-size: 18px; color: var(--pink-light); margin-top: 4px; letter-spacing: -0.02em; }
    .weight-entry-unit { font-size: 11px; font-weight: 600; color: var(--text-secondary); margin-left: 4px; }
    .weight-delete {
      background: none; border: none; color: var(--text-secondary); 
      cursor: pointer; font-size: 20px; font-weight: 300;
      padding: 4px 12px; 
      transition: all 0.3s;
      border-radius: 6px;
    }
    .weight-delete:hover { color: #ff4444; background: rgba(255, 68, 68, 0.1); }
    
    /* Log Entries */
    .log-row {
      background: var(--card); 
      border: 1px solid var(--border); 
      border-radius: 12px; 
      padding: 16px; 
      margin-bottom: 10px;
      display: flex; align-items: center; gap: 14px;
      transition: all 0.3s;
    }
    .log-row:hover { border-color: rgba(255, 154, 174, 0.25); transform: translateX(4px); }

    // ── UTILITY FUNCTIONS ───────────────────────────────────────────────────────
    function getDaysSince(date) {
      const d = new Date(date); d.setHours(0,0,0,0);
      const s = new Date(START_DATE); s.setHours(0,0,0,0);
      return Math.floor((d - s) / 86400000);
    }

    function getProgramMonth(days) {
      if (days < 0) return null;
      const m = Math.floor(days / 28) + 1;
      return m > 12 ? null : m;
    }

    function getPhase(month) {
      if (month <= 3) return 1;
      if (month <= 6) return 2;
      if (month <= 9) return 3;
      return 4;
    }

    function getWorkoutForDate(date) {
      const days = getDaysSince(date);
      if (days < 0) return null;
      const month = getProgramMonth(days);
      if (!month) return null;
      return WORKOUTS[`m${month}`]?.[days % 7] ?? null;
    }

    function todayISO() {
      return new Date().toISOString().split("T")[0];
    }

    function fmtDate(d) {
      return new Date(d).toLocaleDateString("en-US", { month: "short", day: "numeric" }).toUpperCase();
    }

    function fmtFull(d) {
      return new Date(d).toLocaleDateString("en-US", { weekday: "short", month: "short", day: "numeric" }).toUpperCase();
    }

    // ── STORAGE ─────────────────────────────────────────────────────────────────
    const Storage = {
      get: (key) => {
        try { return JSON.parse(localStorage.getItem(key)); } catch { return null; }
      },
      set: (key, val) => {
        try { localStorage.setItem(key, JSON.stringify(val)); } catch {}
      },
      remove: (key) => {
        try { localStorage.removeItem(key); } catch {}
      },
      list: (prefix) => {
        const keys = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith(prefix)) keys.push(key);
        }
        return keys;
      }
    };

    function loadLog(date) {
      return Storage.get(`log:${date}`) || { completed: false, checked: {}, notes: "" };
    }

    function saveLog(date, log) {
      Storage.set(`log:${date}`, log);
    }

    function loadAllLogs() {
      const keys = Storage.list("log:");
      const logs = {};
      keys.forEach(key => {
        const date = key.replace("log:", "");
        logs[date] = Storage.get(key);
      });
      return logs;
    }

    function loadWeightLog() {
      return Storage.get("weight-log") || [];
    }

    function saveWeightLog(log) {
      Storage.set("weight-log", log);
    }

      badge.textContent = `PH.${currentPhase} · ${phaseInfo.name}`;

    function addWeight() {
      const input = document.getElementById('weight-input');
      const kg = parseFloat(input.value);
      if (isNaN(kg) || kg < 20 || kg > 300) return;
      
      const today = todayISO();
      const existing = weightLog.findIndex(e => e.date === today);
      
      if (existing >= 0) {
        weightLog[existing].kg = kg;
      } else {
        weightLog.push({ date: today, kg });
        weightLog.sort((a, b) => a.date.localeCompare(b.date));
      }
      
      saveWeightLog(weightLog);
      renderWeightSection();
    }

        const wd = getDaysSince(iso) % 7;

      const isOpen = content.classList.contains('open');
      
      // Close all others
      document.querySelectorAll('.mo-content').forEach(el => el.classList.remove('open'));
      document.querySelectorAll('.mo-arr').forEach(el => el.classList.remove('open'));
      
      if (!isOpen) {
        content.classList.add('open');
        arrow.classList.add('open');
      }
    }

    // ── NAVIGATION ──────────────────────────────────────────────────────────────
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      const overlay = document.getElementById('menu-overlay');
      const isOpen = menu.classList.contains('show');
      
      if (isOpen) {
        closeMenu();
      } else {
        menu.classList.add('show');
        overlay.classList.add('show');
      }
    }
    
    function closeMenu() {
      const menu = document.getElementById('nav-menu');
      const overlay = document.getElementById('menu-overlay');
      menu.classList.remove('show');
      overlay.classList.remove('show');
    }
    
    function switchTab(tabName) {
      currentTab = tabName;
      
      // Update menu items
      document.querySelectorAll('.nav-menu-item').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelector(`.nav-menu-item[data-tab="${tabName}"]`).classList.add('active');
      
      // Update content
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(`tab-${tabName}`).classList.add('active');
      
      // Close menu
      closeMenu();
      
      // Render content
      if (tabName === 'today') renderToday();
      else if (tabName === 'history') renderHistory();
      else if (tabName === 'program') renderProgram();
    }

    // ── INITIALIZATION ───────────────────────────────────────────────────────────
    function init() {
      // Load data
      allLogs = loadAllLogs();
      weightLog = loadWeightLog();
      
      // Create particles
      createParticles();
      
      // Update date display
      const today = new Date();
      document.getElementById('current-date').textContent = today.toLocaleDateString("en-US", { 
        month: "short", day: "numeric", year: "numeric" 
      }).toUpperCase();
      
      const days = getDaysSince(todayISO());
      const month = getProgramMonth(days);
      if (month) {
        document.getElementById('program-info').textContent = `MONTH ${month} · WEEK ${Math.floor((days%28)/7)+1}`;
      } else {
        document.getElementById('program-info').textContent = days < 0 ? "NOT STARTED" : "COMPLETED";
      }
      
      // Theme
      updateTheme();
      
      // Splash screen timing
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
        renderToday();
      }, 3200);
      
      // Logo click listener
      document.getElementById('logo-trigger').addEventListener('click', toggleMenu);
      
      // Overlay click listener
      document.getElementById('menu-overlay').addEventListener('click', closeMenu);
      
      // Menu item listeners
      document.querySelectorAll('.nav-menu-item').forEach(el => {
        el.addEventListener('click', () => switchTab(el.dataset.tab));
      });
    }

    // Start
    init();
  </script>
</body>
</html>
